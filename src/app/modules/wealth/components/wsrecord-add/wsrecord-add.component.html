<div>
  <mat-form-field>
    <input [(ngModel)]="value" placeholder="value" matInput placeholder="Value">
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-select placeholder="Wealth source" (selectionChange)="updateWSource($event)" [(ngModel)]="wsource">
      <mat-option *ngFor="let wsource of wsources " [value]="wsource">
        {{wsource.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div>
  <mat-form-field>
    <mat-select placeholder="Currency" [(ngModel)]="currency">
      <mat-option *ngFor="let currency of currencies " [value]="currency">
        {{currency.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<button (click)="handleCreate()" mat-raised-button>save</button>
