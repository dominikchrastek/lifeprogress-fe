<div>
  <mat-form-field>
    <input [(ngModel)]="name" placeholder="name" matInput placeholder="Name">
  </mat-form-field>
</div>


<div>
  <mat-form-field>
    <mat-select placeholder="Wealth source type" [(ngModel)]="type">
      <mat-option *ngFor="let type of types" [value]="type">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-select placeholder="Currency" [(ngModel)]="currency">
      <mat-option *ngFor="let currency of currencies" [value]="currency">
        {{currency.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<button (click)="handleCreate()" mat-raised-button>save</button>
